<!DOCTYPE html>
<html>

  <head>
    <title>To do</title>
    <meta charset="UTF-8">
    <link href="../styles/main.css" rel="stylesheet" type="text/css">    
    <style type="text/css" media="screen">
      li input {
        display: none;
      }
      li.edit span {
        display: none;
      }
      li.edit input {
        display: initial;
      }
    </style>    
  </head>
  
  <body>
    <header class="textpanel">
    <p>
    <h1>To Do List</h1>  
    </p>
    </header>

    <main class="textpanel">    
    <h4>Things to do... (Feel free to edit this!)</h4>
    <ul id="checklist">
      <li class="edit">
        <span>Wash car</span>
        <input value="Wash car" />
      </li>
      <li>
        <span>Make dinner</span>
        <input value="Make dinner" />
      </li>
      <li>
        <span>Learn JavaScript</span>
        <input value="Learn JavaScript" />
      </li>
    </ul>
    </main>

    <footer class="textpanel">
    <p>
     Copyright 2015
    </p>
    <!-- this is a comment. -->
    </footer>
    
    <script type="text/javascript" src="to-do.js"></script>
  </body>
</html>
